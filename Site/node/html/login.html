<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div class="container">

    <br>
    <h2>Tutorial - Full stack webapp with NodeJS</h2>
    <button type="button" class="btn btn-primary" id="list">List of books</button>
    <button type="button" class="btn btn-secondary" id="form">Insert Book</button>
    <hr>
    <form>
        <div class="form-group">
            <label for="titelinput">Titel</label>
            <input type="text" class="form-control" id="titelinput" name="titel">
        </div>
        <div class="form-group">
            <label for="auteurinput">Auteur</label>
            <input type="text" class="form-control" id="auteurinput" name="auteur">
        </div>
        <div class="form-group">
            <label for="prijsinput">Prijs</label>
            <input type="number" class="form-control" id="prijsinput" name="prijs" step=".01">
        </div>
        <div class="form-group">
            <label for="uitgeverijinput">Uitgeverij</label>
            <input type="text" class="form-control" id="uitgeverijinput" name="uitgeverij">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div id="listOfBooks">
        <p>Titel: Voorbeeldtitel</p>
<!--        list comes here...-->
    </div>

</div>
