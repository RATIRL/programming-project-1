<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    
    
</head>
<body>
    <div class="container">
      <h1><strong>Admin page om klanten en koeriers aan te maken</strong></h1>
      <label id="succesMsg" style="visibility: hidden; color: green;"><strong></strong></label>
      <form id="form_register">
        <div class="form-group">
          <label for="exampleInputEmail1"><strong>Email address</strong></label>
          <input type="email" class="form-control" id="emailinput" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1"><strong>Password</strong></label>
          <input type="password" class="form-control" id="passwordinput" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1"><strong>Password again</strong></label>
            <input type="password" class="form-control" id="passwordcontroleinput" placeholder="Password controle">
          </div>
          <input type="radio" name="type" value="klant" checked> Klant account<br>
        <input type="radio" name="type" value="koerier"> Koerier account<br><br>
        <button type="submit"  class="btn btn-dark">Register</button>
      </form>
    </div>
</body>
</html>
